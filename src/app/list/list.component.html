<h2>Current Tasks</h2>
<div class="list-group">
  <a (click)="toggle(item)" *ngFor="let item of tasks" [appStrike]="item.complete" href="#" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
    {{item.name}}
  </a>
</div>
<button routerLink="/create" class="btn btn-success">New Task</button>
