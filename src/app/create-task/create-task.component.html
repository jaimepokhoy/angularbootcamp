<form [formGroup]="taskForm" novalidate>
  <div class="form-group col-md-5">
    <label for="inputState">Category</label>
    <select formControlName="category" id="inputState" class="form-control">
      <option [value]="category" selected>Personal</option>
      <option [value]="category">Work</option>
    </select>
  </div>
  <div class="form-group col-md-5">
    <label for="inputAddress">Task</label>
    <input formControlName="task" type="text" class="form-control" id="inputAddress" placeholder="Enter a Task">
  </div>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
